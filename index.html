<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content-container">
      <div class="board-container">
        <div class="odd"></div>
        <div class="even"></div>
        <div class="odd"></div>
        <div class="even"></div>
        <div class="odd"></div>
        <div class="even"></div>
        <div class="odd"></div>
        <div class="even"></div>

        <div class="even"></div>
        <div class="odd"></div>
        <div class="even"></div>
        <div class="odd"></div>
        <div class="even"></div>
        <div class="odd"></div>
        <div class="even"></div>
        <div class="odd"></div>

        <div class="odd"></div>
        <div class="even"></div>
        <div class="odd"></div>
        <div class="even"></div>
        <div class="odd"></div>
        <div class="even"></div>
        <div class="odd"></div>
        <div class="even"></div>

        <div class="even"></div>
        <div class="odd"></div>
        <div class="even"></div>
        <div class="odd"></div>
        <div class="even"></div>
        <div class="odd"></div>
        <div class="even"></div>
        <div class="odd"></div>

        <div class="odd"></div>
        <div class="even"></div>
        <div class="odd"></div>
        <div class="even"></div>
        <div class="odd"></div>
        <div class="even"></div>
        <div class="odd"></div>
        <div class="even"></div>

        <div class="even"></div>
        <div class="odd"></div>
        <div class="even"></div>
        <div class="odd"></div>
        <div class="even"></div>
        <div class="odd"></div>
        <div class="even"></div>
        <div class="odd"></div>

        <div class="odd"></div>
        <div class="even"></div>
        <div class="odd"></div>
        <div class="even"></div>
        <div class="odd"></div>
        <div class="even"></div>
        <div class="odd"></div>
        <div class="even"></div>

        <div class="even"></div>
        <div class="odd"></div>
        <div class="even"></div>
        <div class="odd"></div>
        <div class="even"></div>
        <div class="odd"></div>
        <div class="even"></div>
        <div class="odd"></div>
      </div>
      <div class="number-order">
        <div></div>
        <div class="order">8</div>
        <div class="order">7</div>
        <div class="order">6</div>
        <div class="order">5</div>
        <div class="order">4</div>
        <div class="order">3</div>
        <div class="order">2</div>
        <div class="order">1</div>
        <div></div>
      </div>
      <div class="alphabet-order">
        <div class="order">A</div>
        <div class="order">B</div>
        <div class="order">C</div>
        <div class="order">D</div>
        <div class="order">E</div>
        <div class="order">F</div>
        <div class="order">G</div>
        <div class="order">H</div>
      </div>
      <div class="reverse-number-order">
        <div></div>
        <div class="order reverse">8</div>
        <div class="order reverse">7</div>
        <div class="order reverse">6</div>
        <div class="order reverse">5</div>
        <div class="order reverse">4</div>
        <div class="order reverse">3</div>
        <div class="order reverse">2</div>
        <div class="order reverse">1</div>
        <div></div>
      </div>
      <div class="reverse-alphabet-order">
        <div class="order reverse">A</div>
        <div class="order reverse">B</div>
        <div class="order reverse">C</div>
        <div class="order reverse">D</div>
        <div class="order reverse">E</div>
        <div class="order reverse">F</div>
        <div class="order reverse">G</div>
        <div class="order reverse">H</div>
      </div>
    </div>
  </body>
</html>
